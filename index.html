<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wizard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#7f8c96] flex flex-col">
    <!-- Weather Header -->
    <div class="bg-[#1d5e95] flex-row font-bold m-auto p-4 text-center  text-white text-xl w-5/6">
        <div class="flex text-center">
            <img class="flex h-full w-1/5"
                src="./assets/png-clipart-wizard-illustration-magician-wizard-free-purple-fictional-character.png">
            <div class="flex-col  text-center w-full justify-center">
                <H1 class="flex content-center h-1/2 justify-center  p-auto">WEATHER WIZARD</H1>
                <p class="flex content-center h-1/2 justify-center p-auto">"All of your weather predictive needs in one
                    spot" ~Merlin
                </p>
            </div>
        </div>

    </div>
    <!-- City Search -->
    <main class="flex flex-col items-center justify-center md:flex-row md:items-start">
        <div class="flex flex-col justify-center md:w-1/4 w-5/6">
            <div class="bg-[#b1d9fb] flex flex-col items-center py-4 gap-2">
                <h2 class="font-semibold text-[#229ce9] text-lg">CITY NAME</h2>
                <input class="border-2 border-[#229ce9] h-12 md:w-4/5 text-center w-3/4" type="text" id="cityCriteria"
                    placeholder="Are there any cities you want to search?">
                <button class="border-2 border-[#229ce9] h-12 md:w-4/5 w-3/4 " id="searchBtn">S E A R C H</button>
            </div>
            <div class="flex flex-col gap-2 p-4" id="searchAreaDiv"></div>
        </div>
        <div class="flex-col md:w-7/12 p-4 w-5/6">
            <!-- Todays weather -->
            <div id="fiveDayForecastDiv">
                <div class="flex-col">
                    <div class="font-bold text-lg" id="cityName"></div>
                    <div id="nowTemp"></div>
                    <div id="nowWind"></div>
                    <div id="nowHumidity"></div>
                </div>
                <div>
                    <img src="" alt="" id="nowIcon">
                </div>
            </div>
            <!-- 5 Day Weather -->
            <div class="w-100 py-4 flex flex-col xl:flex-row gap-2 justify-between" id="forecastDiv">
            </div>
        </div>
    </main>
</body>
<script src="./assets/script.js"></script>

</html>
