<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wizard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col bg-[#D8ecfd]">
    <!-- Weather Header -->
    <div class="flex-column p-4 w-5/6 m-auto text-center bg-[#229ce9] text-white text-xl font-bold">
        <div class="flex-column text-center">
            <img class="flex h-full w-1/5"
                src="./assets/IMG/png-clipart-wizard-illustration-magician-wizard-free-purple-fictional-character.png">
            <p class="flex">"All of your weather predictive needs in one spot" ~Merlin</p>
            <H1 class="">WEATHER WIZARD</H1>
        </div>

    </div>
    <!-- City Search -->
    <main class="flex flex-col md:flex-row md:items-start items-center justify-center">
        <div class="flex justify-center w-5/6 md:w-1/4 flex-col">
            <div class="flex flex-col items-center py-4 gap-2 bg-[#b1d9fb]">
                <h2 class="text-[#229ce9] font-semibold text-lg">CITY NAME</h2>
                <input class="w-3/4 border-2 border-[#229ce9] h-12 text-center md:w-4/5" type="text" id="cityCriteria"
                    placeholder="Enter City Name">
                <button class="border-2 border-[#229ce9] w-3/4 h-12 md:w-4/5 " id="searchBtn">S E A R C H</button>
            </div>
            <div class="flex flex-col gap-2 p-4" id="searchAreaDiv"></div>
        </div>
        <div class="md:w-7/12 w-5/6 p-4 flex-col">
            <!-- Todays weather -->
            <div id="fiveDayDiv">
                <div class="flex-col">
                    <div class="font-bold text-lg" id="cityName"></div>
                    <div id="currentTemp"></div>
                    <div id="currentWind"></div>
                    <div id="currentHumidity"></div>
                </div>
                <div>
                    <img src="" alt="" id="currentIcon">
                </div>
            </div>
            <!-- 5 Day Weather -->
            <div class="w-100 py-4 flex flex-col xl:flex-row gap-2 justify-between" id="forcastDiv">
            </div>
        </div>
        <!-- Last 10 Searches -->

        <!-- Current Section -->

        <!-- 5 Day Weather Forcast -->
    </main>
</body>
<script src="./assets/script.js"></script>

</html>
